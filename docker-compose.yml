services:
  api:
    build: .
    container_name: meditations-rag-api
    ports:
      - "8000:8000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
    env_file:
      - .env
    depends_on:
      - qdrant
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      # Mount data directory if needed for ingestion scripts
      - ./data:/app/data
      # Persist huggingface cache
      - huggingface_cache:/root/.cache/huggingface
    restart: unless-stopped

  ingest:
    build: .
    container_name: meditations-rag-ingest
    command: python scripts/ingest.py
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    env_file:
      - .env
    depends_on:
      - qdrant
    volumes:
      - ./data:/app/data
    profiles: ["ingest"]

  qdrant:
    image: qdrant/qdrant:latest
    container_name: meditations-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

volumes:
  qdrant_data:
  huggingface_cache:
