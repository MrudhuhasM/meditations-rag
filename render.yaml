services:
  # Meditations RAG API (Web Service)
  - type: web
    name: meditations-rag
    runtime: python
    buildCommand: |
      pip install uv
      uv sync --frozen
    startCommand: uv run uvicorn meditations_rag.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: APP_ENVIRONMENT
        value: production
      - key: APP_CORS_ORIGINS
        value: '["*"]'
      - key: RAG_EMBEDDING_PROVIDER
        value: gemini
      - key: RAG_LLM_PROVIDER
        value: gemini
      - key: RAG_STRONG_LLM_PROVIDER
        value: gemini
      - key: RAG_EMBEDDING_DIMENSION
        value: 1024
      - key: GEMINI_LLM_MODEL_NAME
        value: gemini-2.5-flash
      - key: GEMINI_STRONG_LLM_MODEL_NAME
        value: gemini-2.5-pro
      - key: GEMINI_EMBEDDING_MODEL_NAME
        value: gemini-embedding-001
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: QDRANT_MAIN_COLLECTION_NAME
        value: meditations
      - key: QDRANT_QUESTION_COLLECTION_NAME
        value: meditations_questions
      - key: GEMINI_API_KEY
        sync: false
      - key: APP_API_KEY
        sync: false
      - key: APP_DEBUG
        value: "false"
      - key: LOGGING_LOG_LEVEL
        value: INFO
      - key: GEMINI_TIMEOUT
        value: 60
